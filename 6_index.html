<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Job Application</h2>

    <form>
        <label for = "Name:">Name</label>
        <input type="text" name = "Name" id = "Name">

        <br/>
        <br/>

        <label for = "emailID:">E-mail:</label>
        <input type="email" name = "emailId" id = "emailID">

        <br/>
        <br/>

        <label for = "Mob:">Phone no:</label>
        <input type="tel" name = "Phone" id = "Mob">

        <br/>
        <br/>

        <label for = "fileselect">Resume</label>
        <input type="file" name = "fileupload" id = "fileselect">

        <br/>
        <br/>

        <label for="counter"> Experience(in years)</label>
        <input type = "number" name = "counter" id = "counter" min = "0" max = "50">
        
        <br/>
        <br/>
        <label for = "OccupationType:">OccupationType:</label>
        <select name = "OccupationType:" id = "OccupationType:" >
            <option value = "student">Student</option>
            <option value = "profession">profession</option>
            <option value = "HR">HR</option>
        </select>
        
    
        <fieldset>


            <legend>Skils:</legend>

            <label for = "checkbox1">Html</label>
            <input type = "checkbox" name = "checkbox" id = "checkbox1">
            <br/>
            <br/>
            <label for = "checkbox2">CSS</label>
            <input type = "checkbox" name = "checkbox2" id = "checkbox2">
            <br/>
            <br/>
            <label for = "checkbox3">Javascript</label>
            <input type = "checkbox" name = "checkbox" id = "checkbox3">
        </fieldset>

        <br/>

        <label for = "educationType">HighestEducation:</label>
        <select name = "educationType:" id = "educationType:" >
            <option value = "a">A</option>
            <option value = "b">B</option>
            <option value = "c">C</option>
        </select>
        <br/>
       
        <br/>
        
    <fieldset>
        <legend>Availability:</legend>
        <label for = "radio1">Full-Time</label>
        <input type = "radio" name = "radio" id="radio1">

        <br/>

        <label for = "radio2">Part-Time</label>
        <input type = "radio" name = "radio" id="radio2">
    </fieldset>

    <label for = "textArea1"> Additional Comments:</label>
    <br/>
    <textarea name = "textArea1" id="textArea1" cols = "30" rows = "10"></textarea>
    
    <br/>
    <input type="submit" value = "Submit Application">
    </form>
</body>
</html>
