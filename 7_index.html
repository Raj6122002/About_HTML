<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>

    <form>
       
    
        <fieldset>
            <legend>Personal Information</legend>
            <label for = "Name:">Name</label>
            <input type="text" name = "Name" id = "Name">
            
            <br/>
            <br/>

            <label for = "emailID:">E-mail:</label>
            <input type="email" name = "emailId" id = "emailID">
    
            <br/>
            <br/>
            
            <label for = "Mob:">Phone no:</label>
            <input type="tel" name = "Phone" id = "Mob">
            
            <br/>
            <br/>

            <label for="dateofbirth">DateofBirth</label>
            <input type="date" name="dateofbirth" id="dateofbirth">

            <br/>
            <br/>

            <span>Gender:</span>

            
            <input type = "radio" name = "radio" id="radio1">
            <label for = "radio1">Male</label>

            
            <input type = "radio" name = "radio" id="radio2">
            <label for = "radio2">Female</label>

            <br/>
            <br/>

            <label for="country">Country:</label>
            <select name = "country:" id = "country" >
                <option value = "a">USA</option>
                <option value = "b">India</option>
                <option value = "c">UK</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address:</legend>

            <label for = "street:">Street:</label>
            <input type="text" name = "street" id = "street">
            
            <br/>
            <br/>

            <label for = "City">City:</label>
            <input type="text" name = "City" id = "City">
    
            <br/>
            <br/>

            <label for = "state">State:</label>
            <input type="text" name = "state" id = "State">

            <br/>
            <br/>

            <label for = "Code">Zip_code:</label>
            <input type="Zip_code" name = "Zip_code" id = "code">

            <fieldset>
                <legend>Other Information</legend>
                <label for="textarea1">Comments:</label>
                <br/>
                <textarea name = "textArea1" id = "textArea1" cols = "30" rows = "10"></textarea>

                <label for = "terms">I agree to the terms of service:</label>
                <input type = "checkbox" name = "terms" id = "terms">
            </fieldset>

            <input type="submit" value = "Submit">

    </form>

</body>
</html>
